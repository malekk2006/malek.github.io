  <style>
    .contact-section {
      max-width: 560px;
      margin: 48px auto;
      background: rgba(255,255,255,0.96);
      border-radius: 40px;
      box-shadow: 0 8px 32px #6a82fb33;
      padding: 56px 28px 36px 28px;
      text-align: center;
      font-family: 'Bree Serif','Cairo',serif;
      position: relative;
      backdrop-filter: blur(6px);
      border: 2.2px solid #fc5c7d77;
    }
    .contact-title {
      font-size: 2.2rem;
      font-family: 'Montserrat','Bree Serif',serif;
      color: #6a82fb;
      letter-spacing: 2px;
      margin-bottom: 18px;
      text-shadow: 0 2px 11px #fc5c7d33;
    }
    .contact-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 22px;
      margin: 34px auto 30px auto;
    }
    .contact-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #222;
      font-size: 1.04em;
      background: linear-gradient(120deg, #6a82fb22 0%, #fc5c7d22 100%);
      border-radius: 18px;
      padding: 15px 5px 6px 5px;
      box-shadow: 0 2px 18px #6a82fb22;
      transition: background 0.22s, transform 0.22s, box-shadow 0.22s;
      min-width: 90px;
    }
    .contact-link:hover {
      background: linear-gradient(120deg, #fc5c7d, #6a82fb);
      color: #fff;
      transform: scale(1.12) translateY(-4px);
      box-shadow: 0 4px 32px #fc5c7d33;
    }
    .contact-icon {
      font-size: 2.5em;
      margin-bottom: 7px;
      color: #6a82fb;
      transition: color 0.22s;
    }
    .contact-link:hover .contact-icon {
      color: #fff;
    }
    .contact-form {
      margin: 40px auto 0 auto;
      background: linear-gradient(90deg, #fc5c7d22, #6a82fb22);
      border-radius: 22px;
      padding: 24px 20px;
      box-shadow: 0 2px 16px #6a82fb22;
      text-align: right;
    }
    .contact-form label {
      font-family: 'Montserrat',sans-serif;
      font-size: 1.09em;
      margin-bottom: 7px;
      display: block;
      color: #6a82fb;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 9px;
      border: 1.5px solid #fc5c7d55;
      margin-bottom: 14px;
      font-family: 'Cairo',sans-serif;
      font-size: 1em;
      background: #fff;
      transition: border 0.15s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border: 1.5px solid #6a82fb;
      outline: none;
    }
    .contact-form textarea {
      min-height: 80px;
      max-height: 220px;
      resize: vertical;
    }
    .contact-form button {
      background: linear-gradient(90deg, #fc5c7d, #6a82fb);
      color: #fff;
      font-family: 'Montserrat',sans-serif;
      font-weight: bold;
      font-size: 1.1em;
      border: none;
      border-radius: 18px;
      padding: 11px 32px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      box-shadow: 0 2px 14px #fc5c7d22;
      margin-top: 8px;
    }
    .contact-form button:hover {
      background: linear-gradient(90deg, #6a82fb, #fc5c7d);
      transform: scale(1.08);
      box-shadow: 0 4px 22px #fc5c7d33;
    }
    .contact-divider {
      border: none;
      border-top: 2px solid #6a82fb44;
      margin: 36px auto 32px auto;
      width: 70%;
    }
    @media (max-width: 700px) {
      .contact-section { padding: 13px 2vw; max-width: 99vw;}
      .contact-title { font-size: 1.14rem;}
      .contact-form { padding: 9px 4px;}
      .contact-icons { gap: 11px;}
    }
  </style>
</head>
