  <style>
    .contact-section {
      max-width: 560px;
      margin: 48px auto 40px auto;
      background: rgba(34,34,44,0.97);
      border-radius: 40px;
      box-shadow: 0 8px 32px #ff6a0044;
      padding: 56px 28px 36px 28px;
      text-align: center;
      font-family: 'Bree Serif','Cairo',serif;
      position: relative;
      border: 2.2px solid #ff6a0044;
      color: #fff;
    }
    .contact-title {
      font-size: 2.2rem;
      font-family: 'Montserrat','Bree Serif',serif;
      color: #ff6a00;
      letter-spacing: 2px;
      margin-bottom: 18px;
      text-shadow: 0 2px 11px #ff6a0044;
      font-weight: bold;
    }
    .contact-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 26px;
      margin: 34px auto 30px auto;
    }
    .contact-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-size: 1.04em;
      background: linear-gradient(120deg, #ff6a0033 0%, #1e1e2f99 100%);
      border-radius: 18px;
      padding: 15px 5px 6px 5px;
      box-shadow: 0 2px 18px #ff6a0044;
      transition: background 0.22s, transform 0.22s, box-shadow 0.22s;
      min-width: 90px;
    }
    .contact-link:hover {
      background: linear-gradient(120deg, #ff6a00, #ffd700);
      color: #222;
      transform: scale(1.12) translateY(-4px);
      box-shadow: 0 4px 32px #ff6a0044;
    }
    .contact-icon {
      font-size: 2.5em;
      margin-bottom: 7px;
      color: #ffd700;
      transition: color 0.22s;
    }
    .contact-link:hover .contact-icon {
      color: #ff6a00;
    }
    .contact-form {
      margin: 40px auto 0 auto;
      background: linear-gradient(90deg, #ffd70022, #ff6a0022);
      border-radius: 22px;
      padding: 24px 20px;
      box-shadow: 0 2px 16px #ff6a0044;
      text-align: right;
    }
    .contact-form label {
      font-family: 'Montserrat',sans-serif;
      font-size: 1.09em;
      margin-bottom: 7px;
      display: block;
      color: #ff6a00;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 9px;
      border: 1.5px solid #ffd70055;
      margin-bottom: 14px;
      font-family: 'Cairo',sans-serif;
      font-size: 1em;
      background: #fff;
      color: #232946;
      transition: border 0.15s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border: 1.5px solid #ff6a00;
      outline: none;
    }
    .contact-form textarea {
      min-height: 80px;
      max-height: 220px;
      resize: vertical;
    }
    .contact-form button {
      background: linear-gradient(90deg, #ff6a00, #ffd700);
      color: #222;
      font-family: 'Montserrat',sans-serif;
      font-weight: bold;
      font-size: 1.1em;
      border: none;
      border-radius: 18px;
      padding: 11px 32px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      box-shadow: 0 2px 14px #ff6a0044;
      margin-top: 8px;
    }
    .contact-form button:hover {
      background: linear-gradient(90deg, #ffd700, #ff6a00);
      color: #fff;
      transform: scale(1.08);
      box-shadow: 0 4px 22px #ff6a0044;
    }
    .contact-divider {
      border: none;
      border-top: 2px solid #ff6a0044;
      margin: 36px auto 32px auto;
      width: 70%;
    }
    @media (max-width: 700px) {
      .contact-section { padding: 13px 2vw; max-width: 99vw;}
      .contact-title { font-size: 1.14rem;}
      .contact-form { padding: 9px 4px;}
      .contact-icons { gap: 11px;}
    }
  </style>
